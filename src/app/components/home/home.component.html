<div class="container-fluid">
  <div class="row">
    <div class="col m-3" *ngFor="let product of products">
      <div class="card" style="width: 25rem">
        <img class="card-img-top" src="/assets/images/sample-image.jpg" />
        <div class="card-body">
          <h5 class="card-tittle">{{ product.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{product.subtitle}}</h6>
          <h6 class="card-text mb-2">Fechas desde el {{product.startDate | date}} a {{product.endDate | date}}</h6>
          <p class="card-text">{{product.description}}</p>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="addToCart(product)">Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
